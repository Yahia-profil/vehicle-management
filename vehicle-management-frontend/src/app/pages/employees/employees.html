<h2>Employees</h2>
<form [formGroup]="form" (ngSubmit)="submit()" class="p-form">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Role</mat-label>
    <mat-select formControlName="role" required>
      <mat-option value="CHEF_EQUIPE">Chef d'Ã©quipe</mat-option>
      <mat-option value="CHEF_ESCALE">Chef d'escale</mat-option>
      <mat-option value="POINTEUR">Pointeur</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Shift</mat-label>
    <mat-select formControlName="shift" required>
      <mat-option value="SHIFT_1">Shift 1</mat-option>
      <mat-option value="SHIFT_2">Shift 2</mat-option>
      <mat-option value="SHIFT_3">Shift 3</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">
    <mat-icon>{{ form.value.id ? 'edit' : 'add' }}</mat-icon>
    {{ form.value.id ? 'Update' : 'Add' }}
  </button>
  <button mat-button type="button" (click)="form.reset()" *ngIf="form.value.id">Cancel</button>
</form>

<table mat-table [dataSource]="employees" class="mat-elevation-z8" style="width: 100%;">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let e"> {{e.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let e"> {{e.name}} </td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let e"> {{e.role}} </td>
  </ng-container>
  <ng-container matColumnDef="shift">
    <th mat-header-cell *matHeaderCellDef> Shift </th>
    <td mat-cell *matCellDef="let e"> {{e.shift}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let e">
      <button mat-icon-button color="accent" (click)="edit(e)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete(e.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
