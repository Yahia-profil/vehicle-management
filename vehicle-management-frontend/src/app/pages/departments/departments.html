<h2>Departments</h2>
<form [formGroup]="form" (ngSubmit)="submit()" class="p-form">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">
    <mat-icon>{{ form.value.id ? 'edit' : 'add' }}</mat-icon>
    {{ form.value.id ? 'Update' : 'Add' }}
  </button>
  <button mat-button type="button" (click)="form.reset()" *ngIf="form.value.id">Cancel</button>
</form>

<table mat-table [dataSource]="departments" class="mat-elevation-z8" style="width: 100%;">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let d"> {{d.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let d"> {{d.name}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let d">
      <button mat-icon-button color="accent" (click)="edit(d)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete(d.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
